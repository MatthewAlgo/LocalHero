name: LocalHero CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Run Tests
      run: npm test
      env:
        JWT_SECRET: test-secret # Intentional test-only secret used for CI testing
        GOOGLE_PLACES_API_KEY: dummy-key # Intentional dummy API key used only in CI tests
        GEMINI_API_KEY: dummy-key # Intentional dummy API key used only in CI tests
        NODE_ENV: test

  frontend-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Run Tests
      run: npm test
